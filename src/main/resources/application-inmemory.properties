# PetClinic Application - In-Memory Profile
# This profile uses in-memory repositories without any database dependencies
# Use: mvn spring-boot:run -Dspring.profiles.active=inmemory

# Application Configuration
spring.application.name=PetClinic Simple - In-Memory

# Disable JPA and DataSource auto-configuration when using in-memory profile
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Logging Configuration (minimal since no SQL to log)
logging.level.dev.arol.petclinic=INFO
logging.level.root=WARN

# Management endpoints (from actuator)
management.endpoints.web.exposure.include=health,info,env